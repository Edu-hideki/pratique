<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo IMC</title>
    <link rel="stylesheet" href="estilo.css">
    <script src="imc.js"></script>

</head>
<body>
    <header>
        <h1>Cálculo do IMC</h1>
        <p>Digite os dados abaixo para calcularmos seu IMC (Índice de massa corporal):</p>
    </header>

    <main>
        <label for="peso"></label>
        <input type="number" id="peso" placeholder="Digite o seu peso (kilogramas)">

        <label for="altura"></label>
        <input type="number" id="altura" placeholder="Digite a sua altura (metros:)">

        <br>

        <button onclick="calcularIMC()">Calcular</button>

        <p id="resultado"></p>

    </main>
</body>
</html>
